<div
  *ngIf="toggle$ | async"
  class="w-full h-full tracking-wider absolute top-0 left-0 bg-white flex flex-col p-4 space-y-8 md:p-10 lg:px-4 lg:py-4  lg:relative lg:space-y-3"
>
  <!-- cart header -->
  <div class="w-full h-10 lg:h-6 flex flex-row place-content-between lg:place-content-between">
    <button class="w-fit h-fit lg:hidden" (click)="toggle()">
      <svg
        fill="#000000"
        class="inline-block w-8 h-8 place-self-start opacity-75"
        viewBox="0 0 1024 1024"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M222.927 580.115l301.354 328.512c24.354 28.708 20.825 71.724-7.883 96.078s-71.724 20.825-96.078-7.883L19.576 559.963a67.846 67.846 0 01-13.784-20.022 68.03 68.03 0 01-5.977-29.488l.001-.063a68.343 68.343 0 017.265-29.134 68.28 68.28 0 011.384-2.6 67.59 67.59 0 0110.102-13.687L429.966 21.113c25.592-27.611 68.721-29.247 96.331-3.656s29.247 68.721 3.656 96.331L224.088 443.784h730.46c37.647 0 68.166 30.519 68.166 68.166s-30.519 68.166-68.166 68.166H222.927z"
        ></path>
      </svg>
    </button>
    <div class="flex text-xl md:text-2xl lg:text-sm font-bold space-x-4 place-content-end lg:place-content-between lg:h-fit lg:grow lg:space-x-2 lg:font-semibold">
      <h1 class="tracking-wider lg:text-lg">Cart</h1>
      <span class="orderNo opacity-30">Order#3243</span>
    </div>
  </div>
  <!-- order options -->
  <app-option-group >
    <app-option label="Delivery" value="delivery" ></app-option>
    <app-option label="Dine in" value="dine in" ></app-option>
    <app-option label="Take away" value="take away" ></app-option>
  </app-option-group>
  <!-- cart items -->
  <div class="w-full h-full flex flex-col overflow-y-scroll snap-y snap-proximity">
    <!-- item -->
    <div class="divide-y">
      <div
        *ngFor="let item of [1, 2, 3, 5, 8, 6, 7]"
        class="w-full max-h-fit flex py-10 flex-row snap-center lg:py-3 lg:space-x-10 "
      >
        <img src="" class="w-28 h-32 md:w-36 md:h-40 lg:w-16 lg:h-20 bg-slate-400 rounded-sm" />
        <!-- item details -->
        <div class="flex flex-col place-content-around grow space-y-3 ">
          <!-- title -->
          <div class="flex flex-col space-y-0 place-self-center lg:place-self-start">
            <p class="text-lg md:text-2xl lg:text-base font-medium">Cappuccino</p>
            <p class="text-lg md:text-2xl lg:text-base font-medium opacity-40">
              small - 200g
            </p>
          </div>
          <!-- price & quantity-->
          <div class="flex flex-row place-self-center space-x-4 lg:place-self-start">
            <!-- price -->
            <p class="text-lg md:text-2xl lg:text-sm font-medium">$14.94</p>
            <!-- quantity -->
            <div class="flex flex-row space-x-2 place-items-center">
              <button class="w-5 h-5 md:w-6 md:h-6 lg:w-5 lg:h-5">
                <svg
                  stroke="#1C274C"
                  stroke-width="1"
                  stroke-linecap="round"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle opacity="0.3" cx="12" cy="12" r="10"></circle>
                  <path d="M15 12H9"></path>
                </svg>
              </button>
              <p class="text-lg md:text-2xl lg:text-base font-medium">1</p>
              <button class="w-5 h-5 md:w-6 md:h-6 lg:w-5 lg:h-5">
                <svg
                  stroke="#1C274C"
                  stroke-width="1"
                  stroke-linecap="round"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle opacity="0.3" cx="12" cy="12" r="10"></circle>
                  <path
                    d="M15 12L12 12M12 12L9 12M12 12L12 9M12 12L12 15"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- cart footer -->
  <div class="flex flex-col space-y-4 md:space-y-6 lg:space-y-3 ">
    <div class="space-y-1">
      <!-- items total -->
      <div class="flex place-content-between">
        <p class="text-lg md:text-2xl lg:text-sm lg:font-semibold font-medium opacity-40">Items</p>
        <p class="text-lg md:text-2xl lg:text-sm lg:font-semibold font-medium">$20.92</p>
      </div>
      <!-- discounts -->
      <div class="flex place-content-between">
        <p class="text-lg md:text-2xl lg:text-sm lg:font-semibold font-medium opacity-40">Discounts</p>
        <p class="text-lg md:text-2xl lg:text-sm lg:font-semibold font-medium">-$3.00</p>
      </div>
    </div>
    <span class="h-px border"></span>
    <div class="flex place-content-between">
      <!-- total after discounts -->
      <p class="text-lg md:text-2xl lg:text-sm lg:font-semibold font-medium opacity-40">Total</p>
      <p class="text-lg md:text-2xl lg:text-sm lg:font-semibold font-medium text-btnClr0">-$17.92</p>
    </div>
    <button
      class="text-lg py-4 font-semibold rounded-full bg-btnClr0 text-white md:text-2xl lg:text-sm lg:py-2 md:w-4/5 md:place-self-center"
    >
      Place an order
    </button>
  </div>
</div>
